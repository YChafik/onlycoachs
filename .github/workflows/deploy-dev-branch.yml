name: Deploy dev branch 🚀

run-name: ${{ github.actor }} is deploying to dev 🚀

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Go to directory
        run: cd api

      - name: Install Serverless Framework 📦
        run: npm install -g serverless

      - name: Install dependencies 📦
        run: yarn install

      - name: Serverless AWS authentication 🔑
        run: cd api && sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy 🚀
        run: cd api && sls deploy --verbose --stage dev --region eu-west-3
